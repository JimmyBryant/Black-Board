<body>
	<div id="ins-ad" style="position:relative;">
		<script type="text/javascript">
		var getPara=function(){
			var r = /([^&=\?]+)=?([^&]*)/g,
			    url=decodeURIComponent(window.location.search.substring(1));
			var a,b={};
			while(a=r.exec(url)){
			    b[a[1]]=a[2];
			}
			return b;
		}
		var params=getPara();
		var ins_ad=document.getElementById('ins-ad');
		<!--
		// google_ad_client = "ca-pub-0291978554010628";

		/* instreet0608 */
		// google_ad_slot = "3366203884";
		var google_ad_slot = params["slot"];
		var google_ad_width = params.w,
			google_ad_height = params.h;
		ins_ad.style.width=params.w+'px';
		//-->
		</script>
		<script type="text/javascript"
		src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
		</script>

	</div>
</body>
